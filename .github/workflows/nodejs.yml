name: Node CI First Test

on: [push]

jobs:
  test:
    name: Test yarn code
    runs-on: ubuntu-latest
    steps:
      - name: checkout @v1
        uses: actions/checkout@v1
      - name: user node docker image
        uses: docker://node
      - name: yarn install and start
        run: |
          yarn install
          yarn start
      - name: yarn test    
        run: yarn test

  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
